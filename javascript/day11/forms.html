<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		em{
			color:red;
			display:none;
		}
	</style>
</head>
<body>
	<form>
		<input type="email" name="email"><em>enter valid email address</em>
	</form>
	<script type="text/javascript">
		var checkValidation;
		var emailEl = document.getElementsByName('email')[0];
		var emailMsg = document.getElementsByTagName('em')[0];
		emailEl.onblur = validateEmail;
		function validateEmail(email) {
			var email = this.value;
			
	    	var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
			checkValidation = re.test(String(email).toLowerCase());
			if(checkValidation){
				emailMsg.style.display = 'none';
			}else{
				
				emailMsg.style.display = 'inline';
			}
		}
		

	</script>
</body>
</html>
